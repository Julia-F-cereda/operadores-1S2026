<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manipulando o DOM</title>
</head>
<body>

    <h1> primeiro titulo </h1>
    <p name="p01">paragrafo 01</p> </p>
    <p> <strong> paragrafo 02 </strong> </p>
    <div id="container"> <h2>segundo titulo</h2> </div>
    <script>
        window.document.write(document.getElementsByTagName('p'));

    </script>
    
</body>
</html>
